<extend name="Public/base" />

<block name="body">

    <div class="main-title">
        <h2>微信配置 </h2>
    </div>
    <div class="cf">

    <!-- 表单 -->
    <form id="form" action="{:U('watch_config_edit')}" method="post" class="form-horizontal">
        <div class="form-item cf">
            <label class="item-label">AppID:<span class="check-tips"></span></label>
            <div class="controls">
                <input class="text input-large" name="appid" value="{$data.appid}" type="text">
            </div>
        </div>
        <div class="form-item cf">
            <label class="item-label">appsecret:<span class="check-tips"></span></label>
            <div class="controls">
                <input class="text input-large" name="appsecret" value="{$data.appsecret}" type="text">
            </div>
        </div>    <div class="form-item cf">
        <label class="item-label">地址:<span class="check-tips"></span></label>
        <div class="controls">
            <input class="text input-large" name="urls" value="{$data.urls}" type="text">
        </div>
    </div>

            <div class="form-item">
                <input type="hidden" name="uid" value="{$data.uid}"/>
                <button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>
                <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
            </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        Think.setValue('type',{$type|default=1});
        //导航高亮
        highlight_subnav('{:U('User/action')}');
    </script>
</block>
